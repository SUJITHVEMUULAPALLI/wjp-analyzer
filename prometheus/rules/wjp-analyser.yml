# Prometheus Alert Rules for WJP ANALYSER
# ======================================

groups:
  - name: wjp-analyser-alerts
    rules:
      # High API response time
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(wjp_api_request_duration_seconds_bucket[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High API response time detected"
          description: "95th percentile API response time is {{ $value }}s"

      # High error rate
      - alert: HighErrorRate
        expr: rate(wjp_errors_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec"

      # DXF analysis taking too long
      - alert: SlowDXFAnalysis
        expr: histogram_quantile(0.95, rate(wjp_dxf_analysis_duration_seconds_bucket[5m])) > 2.0
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Slow DXF analysis detected"
          description: "95th percentile DXF analysis time is {{ $value }}s"

      # High memory usage
      - alert: HighMemoryUsage
        expr: wjp_memory_usage_bytes{component="process"} > 1000000000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }} bytes"

      # Celery queue backlog
      - alert: CeleryQueueBacklog
        expr: wjp_celery_queue_size > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Celery queue backlog detected"
          description: "Queue {{ $labels.queue_name }} has {{ $value }} tasks"

      # Database connection issues
      - alert: DatabaseConnectionIssues
        expr: rate(wjp_db_transactions_total{status="error"}[5m]) > 0.01
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues detected"
          description: "Database error rate is {{ $value }} errors/sec"

      # Cache hit rate too low
      - alert: LowCacheHitRate
        expr: rate(wjp_cache_hits_total[5m]) / (rate(wjp_cache_hits_total[5m]) + rate(wjp_cache_misses_total[5m])) < 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate detected"
          description: "Cache hit rate is {{ $value }}%"

      # Authentication failures
      - alert: HighAuthFailureRate
        expr: rate(wjp_auth_failures_total[5m]) > 0.1
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Auth failure rate is {{ $value }} failures/sec"

      # Rate limiting triggered
      - alert: RateLimitTriggered
        expr: rate(wjp_rate_limit_hits_total[5m]) > 0.05
        for: 1m
        labels:
          severity: info
        annotations:
          summary: "Rate limiting triggered"
          description: "Rate limit hits: {{ $value }} hits/sec"
