# Security Configuration for WJP Analyser
# ======================================

# Upload settings
max_upload_size: 33554432  # 32MB in bytes
allowed_extensions:
  - dxf
  - jpg
  - jpeg
  - png
  - bmp
  - tiff

# CORS settings (for web interface)
enable_cors: false
cors_origins:
  - http://localhost:5000
  - http://127.0.0.1:5000
  - http://localhost:8501
  - http://127.0.0.1:8501

# Security headers
security_headers:
  x_content_type_options: nosniff
  x_frame_options: DENY
  x_xss_protection: "1; mode=block"
  strict_transport_security: "max-age=31536000; includeSubDomains"

# Session settings
session_settings:
  permanent: false
  timeout: 3600  # 1 hour
  secure: false  # Set to true for HTTPS
  httponly: true
  samesite: "Lax"

# Rate limiting (requests per minute)
rate_limiting:
  enabled: false
  requests_per_minute: 60
  burst_limit: 10

# File validation
file_validation:
  max_filename_length: 255
  allowed_chars: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789._-"
  scan_for_malware: false  # Set to true if antivirus integration is available
