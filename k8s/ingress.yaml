# Kubernetes Ingress for WJP ANALYSER
# ===================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wjp-ingress
  namespace: wjp-analyser
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "32m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - wjp-analyser.com
    - api.wjp-analyser.com
    - admin.wjp-analyser.com
    secretName: wjp-tls-secret
  rules:
  - host: wjp-analyser.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wjp-web-service
            port:
              number: 8000
  - host: api.wjp-analyser.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wjp-web-service
            port:
              number: 8000
  - host: admin.wjp-analyser.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wjp-web-service
            port:
              number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wjp-monitoring-ingress
  namespace: wjp-analyser
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: monitoring-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - Monitoring'
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - prometheus.wjp-analyser.com
    - grafana.wjp-analyser.com
    secretName: wjp-monitoring-tls-secret
  rules:
  - host: prometheus.wjp-analyser.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
  - host: grafana.wjp-analyser.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
