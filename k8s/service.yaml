# Kubernetes Services for WJP ANALYSER
# ====================================

apiVersion: v1
kind: Service
metadata:
  name: wjp-web-service
  namespace: wjp-analyser
  labels:
    app: wjp-web
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: wjp-web
---
