# Application Configuration for WJP Analyser
# ==========================================

# Server settings
server:
  host: "127.0.0.1"
  port: 5000
  debug: false
  threaded: true
  processes: 1

# File paths
paths:
  upload_folder: "output/temp"
  output_folder: "output"
  logs_folder: "logs"
  temp_folder: "temp"

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_rotation:
    enabled: true
    max_bytes: 10485760  # 10MB
    backup_count: 5
  console_output: true
  file_output: true

# Performance settings
performance:
  cache_enabled: true
  cache_size: 100  # Number of items to cache
  cache_ttl: 3600  # Time to live in seconds
  max_workers: 4  # For parallel processing
  timeout: 300  # Request timeout in seconds

# Feature flags
features:
  ai_analysis: true
  image_conversion: true
  nesting: true
  cost_estimation: true
  guided_mode: true
  batch_processing: true

# Default parameters
defaults:
  material: "steel"
  thickness: 6.0
  kerf: 1.1
  cutting_speed: 1200.0
  cost_per_meter: 50.0
  sheet_width: 3000.0
  sheet_height: 1500.0
  spacing: 10.0

# Image processing defaults
image_processing:
  edge_threshold: 0.33
  min_contour_area: 100
  simplify_tolerance: 0.02
  blur_kernel_size: 5
  canny_low: 50
  canny_high: 150

# Development settings
development:
  hot_reload: false
  profile_requests: false
  debug_toolbar: false
  mock_ai_responses: false
